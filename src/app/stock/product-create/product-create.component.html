<h2>Ingresar nuevo producto</h2>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Nombre del producto</mat-label>
        <input matInput type="text" class="form-control" id="name" required [(ngModel)]="product.nombre" name="nombre">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input matInput type="text" class="form-control" id="cantidad" required [(ngModel)]="product.cantidad"
          name="cantidad">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <input matInput type="text" class="form-control" id="descripcion" required [(ngModel)]="product.descripcion"
          name="descripcion">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input matInput type="text" class="form-control" id="precio" required [(ngModel)]="product.precio"
          name="precio">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Url de la imagen</mat-label>
        <input matInput type="text" class="form-control" id="precio" required [(ngModel)]="product.img"
          name="url">
      </mat-form-field>
    </div>

    <button mat-flat-button color="primary" type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Agregado correctamente</h4>
  <button mat-flat-button color="primary" class="btn btn-success" (click)="newProduct()">Agregar</button>
</div>
