<mat-toolbar color="primary">
    <div>
        <a style="margin-right: 20px;" mat-button (click)="goBack()" *ngIf="!showBack">
            <mat-icon>keyboard_backspace</mat-icon>
            Volver
        </a>
    </div>
    <div>
        <a routerLink="/orden" style="margin-right: 20px;" color="accent" mat-raised-button [matBadge]="total$ | async"
            matBadgeColor="warn">
            <mat-icon>shopping_cart</mat-icon>
            Carrito
        </a>
    </div>
</mat-toolbar>
