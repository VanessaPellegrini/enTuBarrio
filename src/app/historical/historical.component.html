<app-header></app-header>
<div class="orders">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>>

            <!-- Progress Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha.toDate() | date :'dd-MMM-yy h:mm:ss'}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre_cliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre cliente </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_cliente}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="cant_items">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de items </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.cant_items"> {{row.cant_items}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.total"> {{row.total}} </td>
            </ng-container>

            <ng-container matColumnDef="estado_pedido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
                <td mat-cell *matCellDef="let row" [style.color]="row.estado_pedido"> {{row.estado_pedido}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
